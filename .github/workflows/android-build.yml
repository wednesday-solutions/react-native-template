name: "Build and Release Android app"
on:
    push:
        branches:
            - feat/cd-workflow
    workflow_dispatch:
      inputs:
        tag_name:
          description: 'Tag name for the release'
          required: true
        release_name:
          description: 'Release name'
          required: true
          default: 'Release v2.0.0'
        major_version:
              description: 'Major version number'
              required: true
              default: '1'
        minor_version:
              description: 'Minor version number'
              required: true
              default: '0'
        patch_version:
              description: 'Patch version number'
              required: true
              default: '0'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "18" 
          distribution: "adopt"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          npm install -g corepack
          yarn install

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload release APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: ./android/app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: v${{ github.event.inputs.major_version }}.${{ github.event.inputs.minor_version }}.${{ github.event.inputs.patch_version }}
            release_name: Release v${{ github.event.inputs.major_version }}.${{ github.event.inputs.minor_version }}.${{ github.event.inputs.patch_version }}
            draft: false
            prerelease: false
          
      - name: Upload APK to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./android/app/build/outputs/apk/release/app-release.apk
          asset_name: react-native-template.apk
          asset_content_type: application/vnd.android.package-archive
