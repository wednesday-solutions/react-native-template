name: react-native-template
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint
      - name: Run tests
        run: |
          npm test